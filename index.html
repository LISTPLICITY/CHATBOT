<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Listplicity Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #222;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 1.2em;
    }
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 600px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      border-bottom: 1px solid #ccc;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      background: #007bff;
      color: white;
      align-self: flex-end;
    }
    .bot {
      background: #f1f1f1;
      align-self: flex-start;
    }
    #input-area {
      display: flex;
      padding: 10px;
      background: #f9f9f9;
    }
    #input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
    }
    .chips {
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      background: #fafafa;
      border-bottom: 1px solid #ccc;
    }
    .chip {
      background: #eee;
      padding: 8px 12px;
      margin: 5px;
      border-radius: 16px;
      cursor: pointer;
      font-size: 0.9em;
    }
    .chip:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <header>Welcome to Listplicity — Let’s Get Started</header>
  <div id="chat-container">
    <div class="chips" id="quick-prompts"></div>
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="input" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const BASE_PROMPTS = [
      'Sell My Home',
      'Buy a Home',
      'Learn About Fees',
      'Get MLS access',
      'Get a Custom CMA Report'
    ];

    const BUY_PROMPTS = [
      'I want MLS access',
    ];

    const SELL_PROMPTS = [
      'I want a home valuation',
      'Tell me about the 1% listing',
    ];

    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('input');
    const quickPromptsEl = document.getElementById('quick-prompts');

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.classList.add('message', sender);
      div.innerText = text;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function sendMessage(text = null) {
      const msg = text || inputEl.value.trim();
      if (!msg) return;
      addMessage(msg, 'user');
      inputEl.value = '';

      fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: msg })
      })
      .then(res => res.json())
      .then(data => {
        addMessage(data.response || 'Sorry, something went wrong.', 'bot');
      })
      .catch(err => {
        console.error(err);
        addMessage('Error contacting server.', 'bot');
      });
    }

    function loadPrompts(prompts) {
      quickPromptsEl.innerHTML = '';
      prompts.forEach(prompt => {
        const chip = document.createElement('div');
        chip.classList.add('chip');
        chip.innerText = prompt;
        chip.onclick = () => sendMessage(prompt);
        quickPromptsEl.appendChild(chip);
      });
    }

    loadPrompts(BASE_PROMPTS);
  </script>
</body>
</html>
